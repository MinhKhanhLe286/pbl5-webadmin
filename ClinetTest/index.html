<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Test</title>
  <script src="http://localhost:3333/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Test Socket.IO</h1>
  <p id="temperature">Giá trị nhiệt độ không khí là: </p>

  <script>
    const socket = io('http://localhost:3333');

    socket.on('connect', () => {
      console.log('Client connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Client disconnected from server');
    });

    // Giả sử bạn nhận giá trị nhiệt độ từ server qua socket
    socket.on('temperature', (temperature) => {
      // Thay đổi nội dung của phần tử <p> với id là "temperature"
      document.getElementById('temperature').innerText = `Giá trị nhiệt độ không khí là: ${temperature}`;
    });
  </script>
</body>
</html>
